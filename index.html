<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Sencilla</title>
<link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h2>Calculadora Sencilla</h2>
    <input type="text" placeholder="N1" id="N1">
    <br>
    <input type="text" placeholder="N2" id="N2">
    <br>
    <input type="text" placeholder="resultado" id="res">
    <br>
    <button id="sumar">+</button>
    <button id="restar">-</button>
    <button id="multiplicar">*</button>
    <button id="dividir">/</button>

    <script src="script.js"></script>
</body>
</html>
